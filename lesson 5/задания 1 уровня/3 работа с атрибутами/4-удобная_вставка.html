<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->
    <script>
        'use strict';

        let elem = document.querySelector('.menu');
        elem.insertAdjacentHTML('beforeBegin', '<a href="#">link</a>');
        elem.insertAdjacentHTML('afterBegin', '<a href="#">link</a>');
        elem.insertAdjacentHTML('beforeEnd', '<a href="#">link</a>');
        elem.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');
    </script>
</body>

</html>
